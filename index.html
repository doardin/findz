<body>

        <div class="header-logo">
            <img src="https://findz.s3.sa-east-1.amazonaws.com/imgs/logo.svg">
        </div>
        <div class="search-bar">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search" placeholder="O que deseja encontrar?" aria-label=""

                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="button">Pesquisar</button>

        </div>

        </div>

                        d="M7.85208 16.7944L8.76712 17.7094C9.15457 18.0969 9.78113 18.0969 10.1644 17.7094L18.1772 9.70071C18.5647 9.31326 18.5647 8.68674 18.1772 8.30341L10.1644 0.290589C9.77693 -0.0968629 9.15045 -0.0968629 8.76712 0.290589L7.85208 1.20563C7.4605 1.59721 7.46875 2.23609 7.86856 2.61942L12.8353 7.35127H0.989237C0.441035 7.35127 0 7.79231 0 8.34051V9.65949C0 10.2077 0.441035 10.6487 0.989237 10.6487H12.8353L7.86856 15.3806C7.46462 15.7639 7.45638 16.4028 7.85208 16.7944Z"
